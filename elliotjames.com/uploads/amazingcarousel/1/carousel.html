<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width">    <title>Amazing Carousel</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="carouselengine/jquery.js"></script>
    <script src="carouselengine/amazingcarousel.js"></script>
    <link rel="stylesheet" type="text/css" href="carouselengine/initcarousel.css">
    <script src="carouselengine/initcarousel.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:0px auto;">
    
<!-- Insert to your webpage where you want to display the carousel -->
<div id="amazingcarousel-container-%CAROUSELID%">
    <div id="amazingcarousel-%CAROUSELID%" style="display:block;position:relative;width:100%;max-width:300px;margin:0px auto 0px;">
        <div class="amazingcarousel-list-container" style="overflow:hidden;">
            <ul class="amazingcarousel-list">
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="%DESTURL%images/lightbox/7-lightbox.jpg" title="7"  class="html5lightbox" data-group="amazingcarousel-1"><img src="%DESTURL%images/7.jpg"  alt="7" /></a></div>
<div class="amazingcarousel-text">
	<div class="amazingcarousel-title">7</div>
	<div class="amazingcarousel-description"></div>
</div>
<div style="clear:both;"></div>                    </div>
                </li>
                <li class="amazingcarousel-item">
                    <div class="amazingcarousel-item-container">
<div class="amazingcarousel-image"><a href="%DESTURL%images/lightbox/slider-2-lightbox.jpg" title="slider-2"  class="html5lightbox" data-group="amazingcarousel-1"><img src="%DESTURL%images/slider-2.jpg"  alt="slider-2" /></a></div>
<div class="amazingcarousel-text">
	<div class="amazingcarousel-title">slider-2</div>
	<div class="amazingcarousel-description"></div>
</div>
<div style="clear:both;"></div>                    </div>
                </li>
            </ul>
        </div>
        <div class="amazingcarousel-prev"></div>
        <div class="amazingcarousel-next"></div>
        <div class="amazingcarousel-nav"></div>
        <div class="amazingcarousel-engine" style="display:none;"><a href="http://amazingcarousel.com">JavaScript Image Scroller</a></div>
        <div class="amazingcarousel-engine" style="display:none;"><a href="http://amazingcarousel.com">WordPress Image Scroller</a></div>
    </div>
</div>
<!-- End of body section HTML codes -->

</div>
</body>
</html>
